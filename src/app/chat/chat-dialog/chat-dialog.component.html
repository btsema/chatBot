<div class="container">
    <div class="form-group">
        <div class="row"><input type="text" id="inputMessage" [(ngModel)]="inputMessage" /></div>
        <div class="row"><button [disabled]="!inputMessage" type="button" class="btn btn-primary mb-3"
                (click)="getMessage(inputMessage)">Send</button></div>
    </div>

    <div [hidden]="!loading">Loading, please wait ...</div>

    <div *ngFor="let item of returnedItems; let i = index">
        <app-message-details [item]="item"></app-message-details>
    </div>
</div>
